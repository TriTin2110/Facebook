<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BodyBook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1 class="logo__img">BodyBook</h1>
        <h2 class="logo__des">
          Bodybook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của
          của bạn.
        </h2>
      </div>
      <div class="form">
        <div class="bg__form">
          <form action="">
            <input
              type="text"
              class="form__input"
              placeholder="Email hoặc số điện thoại"
            />
            <input type="password" class="form__input" placeholder="Mật khẩu" />
            <a href="" class="btn__login">Đăng nhập</a>
            <a href="" class="forget__password">Quên mật khẩu?</a>
            <a href="" class="create__acc">Tạo tài khoản mới</a>
          </form>
        </div>
        <p>
          <b>Tạo Trang</b> dành cho người nổi tiếng, thương hiệu hoặc doanh
          nghiệp.
        </p>
      </div>
    </div>
  </body>
</html>
