<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/base.css">
    <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>
    <section class="vh-100 d-flex justify-content-end align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="container-left text-center">
                        <h1 class="logo">BodyBook</h1>
                        <h3 class="description">Bodybook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của của bạn.</h3>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container-right">
                        <div class="card shadow-2-strong">
                            <div class="card__body p-5 text-center">
                                <h3 class="form__title mb-5">Sign in</h3>
                                <form class="form">
                                    <div class="form__group form-outline mb-4">
                                        <input type="email" id="typeEmail" class="form__input form-control" placeholder="Email hoặc số điện thoại" required>
                                    </div>
                                    <div class="form__group form-outline mb-4">
                                        <input type="password" id="typePassword" class="form__input form-control" placeholder="Mật khẩu" required>
                                    </div>
                                    <div class="form__check form-check d-flex justify-content-start mb-4">
                                        <input class="form__check-input form-check-input" type="checkbox" value="" id="rememberMe">
                                        <label class="form__check-label form-check-label" for="rememberMe"> Lưu mật khẩu </label>
                                    </div>
                                    <button class="form__submit btn btn-primary btn-block mb-4" type="submit">Đăng nhập</button>
                                    <a href="#" class="form__forgot-password">Quên mật khẩu?</a>
                                    <hr class="form__separator my-4">
                                    <button class="form__create-account btn btn-lg btn-block btn-primary mb-2" style="background-color: #dd4b39;" type="button">
                                        Tạo tài khoản mới
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<footer>
	<section class="vh-10">
		<div class="container">
			<div class="md-12">
				Để cho vui mốt thêm
			</div>
		</div>

	</section>
</footer>
</html>
